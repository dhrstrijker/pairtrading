name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/pairtrading-data[dev]
          pip install -e "packages/pairtrading-engine[dev,strategies]"

      - name: Lint with ruff
        run: |
          ruff check packages/

      - name: Type check with mypy
        run: |
          mypy packages/pairtrading-data/src packages/pairtrading-engine/src --ignore-missing-imports

      - name: Test pairtrading-data
        run: |
          pytest packages/pairtrading-data/tests -v --tb=short

      - name: Test pairtrading-engine
        run: |
          pytest packages/pairtrading-engine/tests -v --tb=short

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/pairtrading-data[dev]
          pip install -e "packages/pairtrading-engine[dev,strategies]"

      - name: Run tests with coverage
        run: |
          pytest packages/pairtrading-data/tests --cov=packages/pairtrading-data/src --cov-report=xml --cov-report=html --cov-append
          pytest packages/pairtrading-engine/tests --cov=packages/pairtrading-engine/src --cov-report=xml --cov-report=html --cov-append

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
